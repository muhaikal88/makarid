# ===============================
# Makar.id Nginx Configuration
# Copy ke: /etc/nginx/sites-enabled/makar.id
# ===============================

# HTTP → HTTPS
server {
    listen 80;
    server_name makar.id www.makar.id
                luckycell.co.id
                hr.luckycell.co.id
                career.luckycell.co.id;

    return 301 https://$host$request_uri;
}

# HTTPS
server {
    listen 443 ssl;
    server_name makar.id www.makar.id
                luckycell.co.id
                hr.luckycell.co.id
                career.luckycell.co.id;

    ssl_certificate /etc/letsencrypt/live/makar.id/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/makar.id/privkey.pem;

    root /var/www/makar;
    index index.html;

    client_max_body_size 10M;

    # API requests → Backend
    location /api {
        proxy_pass http://127.0.0.1:8001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Original-Host $host;
    }

    # All other requests → Check crawler first, then serve SPA
    location / {
        # Social media crawlers → serve dynamic OG meta from backend
        if ($http_user_agent ~* "facebookexternalhit|WhatsApp|Twitterbot|LinkedInBot|Slackbot|TelegramBot|Discordbot|Googlebot|bingbot") {
            rewrite ^(.*)$ /api/og-meta?path=$1 break;
            proxy_pass http://127.0.0.1:8001;
        }

        # Normal browsers → serve React SPA
        try_files $uri /index.html;
    }
}
